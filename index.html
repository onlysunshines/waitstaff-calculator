<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <title>Waitstaff Calculator</title>
</head>
<body>
    
    <h1>Waitstaff Calculator</h1>
    <div class="container">
        <div class="container">
            <h3>Enter the Meal Details</h3>
            <form id="js-meal-price-form">
                <label for="meal-price-entry">Base Meal Price:</label>
                <input type="number" name="meal-price-entry" class="js-meal-price-entry" placeholder="e.g., 15" required>
            </form>
            <form id="js-tax-rate-form">
                <label for="tax-rate-entry">Tax Rate:</label>
                <input type="number" name="tax-rate-entry" class="js-tax-rate-entry" placeholder="e.g., 7.8" required>
            </form>
            <form id="js-tip-percentage-form">
                <label for="tax-rate-entry">Tip Percentage:</label>
                <input type="number" name="tip-percentage-entry" class="js-tip-percentage-entry" placeholder="e.g., 45" required>
            </form>
            <br>
                <button class="js-submit-button" type="submit">Submit</button>
                <button class="js-cancel-button" type="button">Cancel</button>
        </div>

    </div>

    <div id="stacked" class="container">
        <h3>Customer Charges</h3>
        <p>Subtotal  </p>
        <p>Tip  </p>
        <p>Total  </p>
    </div>

    <div id="stacked" class="container">
        <h3>My Earnings Info</h3>
        <p>Tip Total:   </p>
        <p>Meal Count:  </p>
        <p>Average Tip Per Meal:  </p>
    </div>

    <div class="container">
        <button class="js-reset-button" type="reset">Reset</button>
    </div>







    <!-- vendor scripts -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- base module -->
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
